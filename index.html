<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Style/style.css" type="text/css">
</head>
<body class="" style="background-color: #d3d3d3;">

  <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
      <span class="fw-bold fs-5"><a href="#" class="text-decoration-none text-dark">CODECRAFT</a></span>
      <div>
        <button class="btn btn-outline-dark btn-sm me-2">Classroom</button>
        <button class="btn btn-dark btn-sm rounded-circle"><i class="bi bi-person"></i></button>
      </div>
    </div>

  <!-- Classes Section -->
  <div class="container my-4">

    <!-- Header Row -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-nowrap">
      <h6 class="fw-bold mb-0">YOUR CLASSES:</h6>
      <div class="d-flex gap-2 flex-shrink-0">
        <button class="btn btn-dark btn-sm">Join New Class</button>
        <!-- Create Class Button -->
        <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#createClassModal">
          Create New Class
        </button>
      </div>
    </div>

    <!-- Example Class Cards -->
    <div class="card mb-3 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="fw-bold mb-1">CLASS 4A</h6>
          <small class="text-muted">Class ID: 00000001</small>
        </div>
        <button class="btn btn-dark btn-sm">View Class</button>
      </div>
    </div>

    <div class="card mb-3 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="fw-bold mb-1">CLASS 4B</h6>
          <small class="text-muted">Class ID: 00000002</small>
        </div>
        <button class="btn btn-dark btn-sm">View Class</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade " id="createClassModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3 bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Create Class</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createClassForm">
            <div class="mb-3">
              <label for="className" class="form-label">Name:</label>
              <input type="text" class="form-control" id="className" required>
            </div>
            <div class="mb-3">
              <label for="classPassword" class="form-label">Password:</label>
              <input type="password" class="form-control" id="classPassword" required>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-outline-light">Create</button>
              <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/Create_Class.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 
</body> 
</html>
