<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DashBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Style/style.css" type="text/css">
</head>
<body class="vh-100 d-flex flex-column" style="background-color: #D3D3D3;">

  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center p-3 bg-white">
    <span class="fw-bold fs-5">CODECRAFT</span>
    <div>
      <button class="btn btn-outline-dark btn-sm me-2">Classroom</button>
      <button class="btn btn-dark btn-sm rounded-circle"><i class="bi bi-person"></i></button>
    </div>
  </div>

  <div class="container my-4">

  <!-- Header Row -->
<div class="d-flex justify-content-between align-items-center mb-3 flex-nowrap">
  <h6 class="fw-bold mb-0 me-3">YOUR CLASSES:</h6>
  <div class="d-flex gap-2 flex-shrink-0">
    <button class="btn btn-dark btn-sm">Join New Class</button>
    <button class="btn btn-dark btn-sm">Create New Class</button>
  </div>
</div>
  <!-- Class Card 1 -->
  <div class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h6 class="mb-1 fw-bold">CLASS 4A</h6>
        <small class="text-muted">Class ID: 00000001</small>
      </div>
      <button class="btn btn-dark btn-sm">View Class</button>
    </div>
  </div>

  <!-- Class Card 2 -->
  <div class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h6 class="mb-1 fw-bold">CLASS 4B</h6>
        <small class="text-muted">Class ID: 00000002</small>
      </div>
      <button class="btn btn-dark btn-sm">View Class</button>
    </div>
  </div>
</div>


  <script src="../Script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
