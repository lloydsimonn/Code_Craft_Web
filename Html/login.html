<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Style/Fonts.css" type="text/css">
  <link rel="stylesheet" href="../Style/style.css" type="text/css">
  <script type="module" src="../Script/login.js" defer></script>
</head>
<body class="vh-100 d-flex flex-column" style="background-color: #D3D3D3;">

  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center p-3" style="background-color: #D3D3D3;">
    <span class="fw-bold">CODECRAFT</span>
    <div>
      <button class="btn btn-outline-dark btn-sm me-2" disabled>Classroom</button>
      <button class="btn btn-dark btn-sm rounded-circle" disabled><i class="bi bi-person"></i></button>
    </div>
  </div>

  <!-- Centered Login Box -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center mb-5">
    <div class="bg-dark col-11 col-md-8 col-lg-6 text-light p-4 rounded-4">

      <h5 class="text-center fw-bold mb-4">ZEROINDEX</h5>

      <form>
        <div class="mb-3">
          <input type="email" class="form-control form-control-lg rounded-pill bg-secondary text-white fw-bold border-0" placeholder="Email" id="email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control form-control-lg rounded-pill bg-secondary text-white fw-bold border-0" placeholder="Password" id="password">
        </div>

        <!-- Show Password + Remember Me -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="showPassword">
              <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember" id="remember">Remember Me</label>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-light btn-sm rounded-pill px-3" id="submit">LOGIN</button>
        </div>
      </form>

      <div class="text-start">
        <!-- <a href="#" class="d-block text-decoration-none text-light small">REGISTER NOW</a> -->
        <!-- <a href="#" class="d-block text-decoration-none text-light small">FORGOT PASSWORD?</a> -->
      </div>

    </div>
  </div>

  <script src="../Script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Show Password Script -->

</body>
</html>
