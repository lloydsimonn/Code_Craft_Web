<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Style/Fonts.css" type="text/css">
  <link rel="stylesheet" href="../Style/style.css" type="text/css">
  <script type="module" src="../Script/login.js" defer></script>

  <style>
    /* --- Top bar --- */
    .top-bar {
      position: relative;
      z-index: 1;
    }

    /* --- Login box overlaps the navbar --- */
    .login-section {
      position: relative;
      z-index: 2;
      margin-top: 3.5rem; /* adjust overlap distance */
    }

    .login-card {
      position: relative;
      z-index: 3;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body class="vh-100 d-flex flex-column" style="background-color: #D3D3D3;">

  <!-- Top Bar -->
  <div class="top-bar d-flex justify-content-between align-items-center p-3">
    <span class="fw-bold">CODECRAFT</span>
    <div>
      <!-- <button class="btn btn-outline-dark btn-sm me-2" disabled>Classroom</button> -->
      <button class="btn btn-dark btn-sm rounded-circle" disabled><i class="bi bi-person"></i></button>
    </div>
  </div>
 
  <!-- Centered Login Box -->
 <div class="login-section position-relative flex-grow-1 d-flex justify-content-center align-items-start mb-5" style="min-height: 300px;">

  <!-- Label / Message above card -->
  <div id="formMessage" class="position-absolute top-0 start-50 translate-middle-x text-center text-light fw-bold p-2 rounded" style="font-size: 1.25rem; z-index: 10;">
    
  </div>

  <!-- Login Card -->
  <div class="login-card bg-dark col-11 col-md-8 col-lg-6 text-light p-4 rounded-4 mt-5">
    <h5 class="text-center fw-bold mb-4">ZEROINDEX</h5>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control form-control-lg rounded-pill bg-secondary text-white fw-bold border-0" placeholder="Email" id="email" required>
      </div>
      <div class="password-container mb-3">
        <input type="password" class="form-control form-control-lg rounded-pill bg-secondary text-white fw-bold border-0" placeholder="Password" id="password" required>
        <span id="togglePassword" class="ms-n3">
          <i class="fa fa-eye-slash text-white" aria-hidden="true"></i>
        </span>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-outline-light btn-sm rounded-pill px-3" id="submit">LOGIN</button>
      </div>
    </form>

    <div class="text-start">
      <a href="Register.html" class="d-block text-decoration-none text-light small">REGISTER NOW</a>
    </div>

  </div>
</div>
  <script src="../Script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
