<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Style/style.css" type="text/css">
</head>
<body class="bg-secondary vh-100 d-flex flex-column">

  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center p-3 bg-secondary">
    <span class="fw-bold">CODECRAFT</span>
    <div>
      <button class="btn btn-outline-dark btn-sm me-2">Classroom</button>
      <button class="btn btn-dark btn-sm rounded-circle"><i class="bi bi-person"></i></button>
    </div>
  </div>

  <!-- Centered Login Box -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center mb-5">
    <div class="bg-dark text-light p-4 rounded-4" style="width: 350px;">

      <h5 class="text-center fw-bold mb-4">ZEROINDEX</h5>

      <form>
        <div class="mb-3">
          <input type="email" class="form-control form-control-lg rounded-pill bg-secondary text-white fw-bold border-0 " placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control form-control-lg rounded-pill bg-secondary text-white fw-bold border-0 min-w-40 max-w-100" placeholder="Password">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 min-w-40 max-w-100">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-outline-light btn-sm rounded-pill px-3">LOGIN</button>
        </div>
      </form>

      <div class="text-start">
        <a href="#" class="d-block text-decoration-none text-light small">REGISTER NOW</a>
        <a href="#" class="d-block text-decoration-none text-light small">FORGOT PASSWORD?</a>
      </div>

    </div>
  </div>
  <script src="../Script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
