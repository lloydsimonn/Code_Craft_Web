<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Assessment</title>
  <script type="module" src="../Script/auth.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Style/Fonts.css" type="text/css">
   <script type="module" src="../Script/auth.js" defer></script>
  

</head>
<body style="background-color: #d3d3d3;">

  <!-- Top Navbar -->
   <nav id="nav-placeholder"></nav>
  

  <!-- Main Content -->


      <div class="container-fluid">
        <div class="row">
            <div id="sidebar-placeholder"></div>

              <!-- Main Content -->

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <!-- Chapter & Assessment Panel -->
<div class="card shadow-sm p-3 mb-3">
  <div class="d-flex justify-content-between align-items-center">
    <h6 class="fw-bold mb-0">Chapter 1</h6>
    <button class="btn btn-secondary btn-sm">Publish</button>
  </div>
  <p class="mb-0">Assessment type: Multiple choice</p>
</div>


        <!-- Question Card -->
        <div id="question-template" class="card shadow-sm p-3 mb-3">
          <!-- Question Row --> 
          <div class="row g-2 align-items-start mb-3">
            <div class="col-auto">
              <label class="form-label fw-bold mb-0">1.</label>
            </div>
            <div class="col">
              <textarea class="form-control auto-expand" rows="2" placeholder="Enter your question here"></textarea>
            </div>
          </div>

          <!-- Options -->
          <div class="mb-2">
            <div class="input-group mb-2">
              <button class="btn btn-dark fw-bold rounded-pill" type="button">A</button>
              <input type="text" class="form-control rounded" placeholder="Option A">
            </div>
            <div class="input-group mb-2">
              <button class="btn btn-dark fw-bold rounded-pill" type="button">B</button>
              <input type="text" class="form-control rounded" placeholder="Option B">
            </div>
            <div class="input-group mb-2">
              <button class="btn btn-dark fw-bold rounded-pill" type="button">C</button>
              <input type="text" class="form-control rounded" placeholder="Option C">
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-dark fw-bold rounded-pill" type="button">D</button>
              <input type="text" class="form-control rounded" placeholder="Option D">
            </div>
          </div>

          <!-- Answer Selector -->
          <div class="mb-2">
            <label class="fw-bold me-2">Answer:</label>
            <select class="form-select w-auto d-inline-block">
              <option value="A" selected>A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
        </div>

        
        <div class="d-flex justify-content-center">
          <button class="btn btn-dark rounded-circle" id="add-question">
            <i class="bi bi-plus"></i>
          </button>
        </div>


      </div>
    </div>
  </div>

        </div>  
    </div>

    <!-- Max Questions Modal -->
<div class="modal fade" id="maxQuestionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3 bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">Limit Reached</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>You can only add up to <span class="fw-bold">10</span> questions per assessment.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../Script/nav.js"></script>
  <script src="../Script/Sidebar.js"></script>

  <!-- Auto-expand JS -->
  <script src="../Script/Create_Assessment.js"></script>


</body>
</html>
