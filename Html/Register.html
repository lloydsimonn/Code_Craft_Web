<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration | CodeCraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Style/Fonts.css" type="text/css">

  <style>
    ::placeholder {
      color: #e0e0e0 !important;
      opacity: 1;
    }

  
    .top-bar {
      position: relative;
      z-index: 1; 
    }


    .main-content {
      position: relative;
      z-index: 2;
      margin-top: -20px;
    }

    .card {
      position: relative;
      z-index: 3;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      
    }
  </style>
</head>
<body class="bg-light vh-100 d-flex flex-column">

  <!-- Top Bar -->
  <div class="top-bar d-flex justify-content-between align-items-center p-3">
    <span class="fw-bold">CODECRAFT</span>
    <div>
      <button class="btn btn-outline-dark btn-sm me-2 rounded-pill" disabled>Classroom</button>
      <button class="btn btn-dark btn-sm rounded-circle" disabled><i class="bi bi-person"></i></button>
    </div>
  </div>

  <!-- Registration Card -->
   
  <div class="main-content flex-grow-1 d-flex justify-content-center align-items-start px-3 py-4 mb-5">
     <div class="d-flex flex-column align-items-center w-100" style="max-width: 700px;">
     <div id="formMessage" 
       class="text-center fw-semibold mb-3 w-100">
    </div>

    <div class="card bg-dark text-light rounded-4 shadow-lg p-4 w-100" style="max-width: 700px;">
      
      <h4 class="text-center fw-bold mb-4">Create Your Account</h4>

      <form>
        <div class="row g-3">
          <!-- Left Column -->
          <div class="col-12 col-md-6">
            <div class="mb-2">
              <label class="form-label small fw-semibold">First Name</label>
              <input type="text" id="fname" class="form-control form-control-sm p-2 bg-secondary text-white border-0 rounded-pill" placeholder="First Name" required>
            </div>

            <div class="mb-2">
              <label class="form-label small fw-semibold">Middle Name</label>
              <input type="text" id="mname" class="form-control form-control-sm p-2 bg-secondary text-white border-0 rounded-pill" placeholder="Middle Name" required>
            </div>

            <div class="mb-2">
              <label class="form-label small fw-semibold">Last Name</label>
              <input type="text" id="lname" class="form-control form-control-sm p-2 bg-secondary text-white border-0 rounded-pill" placeholder="Last Name" required>
            </div>

            <div class="mb-2">
              <label class="form-label small fw-semibold">Student Number</label>
              <input type="text" id="snum" class="form-control form-control-sm p-2 bg-secondary text-white border-0 rounded-pill" placeholder="Student Number" required>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-semibold">Username</label>
              <input type="text" id="uname" class="form-control form-control-sm p-2 bg-secondary text-white border-0 rounded-pill" placeholder="Username" required>
            </div>

            <!-- <div class="d-flex justify-content-center mt-2">
              <div class="btn-group w-100">
                <input type="radio" class="btn-check" name="role" id="student" checked>
                <label class="btn btn-outline-light btn-sm rounded-start-pill" for="student">STUDENT</label>

                <input type="radio" class="btn-check" name="role" id="teacher">
                <label class="btn btn-outline-light btn-sm rounded-end-pill" for="teacher">TEACHER</label>
              </div>
            </div> -->
            
          </div>

          <!-- Right Column -->
          <div class="col-12 col-md-6">
            <div class="mb-2">
              <span><label class="form-label small fw-semibold">Email</label></span>
              <span><label id="email_val"class="form-label small fw-semibold">validation</label></span>
              <input type="email" id="email" class="form-control form-control-sm p-2 bg-secondary text-white border-0 rounded-pill" placeholder="Email" required>
            </div>

            <!-- <div class="mb-2">
              <label class="form-label small fw-semibold">Verification Code</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control p-2 bg-secondary text-white border-0 rounded-pill" placeholder="Code">
                <button class="btn btn-outline-light btn-sm rounded-pill">SEND</button>
              </div>
            </div> -->

            <div class="mb-2">
              <label class="form-label small fw-semibold">Password (8â€“12 chars)</label>
              <div class="input-group input-group-sm">
                <input type="password" id="password" class="form-control p-2 bg-secondary text-white border-0 rounded-pill" placeholder="Password" required>
                <button class="btn btn-outline-light btn-sm rounded-pill"><i class="bi bi-eye"></i></button>
              </div>
            </div>
            

            <div class="mb-3">
              <label  class="form-label small fw-semibold">Confirm Password</label>
              <div class="input-group input-group-sm">
                <input  type="password" id="confirmPassword" class="form-control p-2 bg-secondary text-white border-0 rounded-pill" placeholder="Confirm Password" required>
                <button class="btn btn-outline-light btn-sm rounded-pill"><i class="bi bi-eye"></i></button>
              </div>
            </div> 

            <div class="d-flex justify-content-center mt-3">
              <button type="submit" id="registerForm" class="btn btn-outline-light btn-sm w-100 rounded-pill">REGISTER</button>
            </div>

            <div class="text-end mt-3">
              <a href="Login.html" class="text-light text-decoration-none small">Already have an account?</a>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- Scripts -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../Script/Register.js" defer></script>
</body>
</html>
